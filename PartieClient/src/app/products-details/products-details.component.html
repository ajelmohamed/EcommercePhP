<div id="wrapper" class="container">
  <section class="header_text sub">
    <img class="pageBanner" src="src/themes/images/pageBanner.png" alt="New products" >
      <h4><span>Product Detail</span></h4>
    </section>
<section class="main-content">				
  <div class="row">						
    <div class="span9">
      <div class="row">
        <div class="span4">
          <a href="src/themes/images/ladies/1.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 1"><img alt="" src="src/themes/images/ladies/1.jpg"></a>												
          <ul class="thumbnails small">								
            <li class="span1">
              <a href="src/themes/images/ladies/2.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 2"><img src="src/themes/images/ladies/2.jpg" alt=""></a>
            </li>								
            <li class="span1">
              <a href="src/themes/images/ladies/3.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 3"><img src="src/themes/images/ladies/3.jpg" alt=""></a>
            </li>													
            <li class="span1">
              <a href="src/themes/images/ladies/4.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 4"><img src="src/themes/images/ladies/4.jpg" alt=""></a>
            </li>
            <li class="span1">
              <a href="src/themes/images/ladies/5.jpg" class="thumbnail" data-fancybox-group="group1" title="Description 5"><img src="src/themes/images/ladies/5.jpg" alt=""></a>
            </li>
          </ul>
        </div>
        <div class="span5">
          <address>
            <strong>Name:</strong> <span>  {{prod.Name}}</span><br>
            <strong>Brand:</strong> <span>  {{prod.Category_name}}</span><br>
            <strong>Product Code:</strong> <span>Product {{prod.Id}}</span><br>
          </address>									
          <h4><strong>Price: ${{prod.Price}}</strong></h4>
        </div>
        <div class="span5">
          <form class="form-inline">
            
            <label>Qty:</label>
            <input type="text" class="span1" placeholder="1">
            <button class="btn btn-inverse" type="submit">Add to cart</button>
          </form>
        </div>							
      </div>
      <div class="row">
        <div class="span9">
          <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a href="#home">Description</a></li>
          </ul>							 
          <div class="tab-content">
            <div class="tab-pane active" id="home">{{prod.Description}}
              </div>							
        </div>						
        
      </div>
    </div>
    </div>
  </div>
</section>
</div>
